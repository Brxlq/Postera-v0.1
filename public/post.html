<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="nav-left">
        <a href="/"><strong>‚Üê Back</strong></a>
        <span id="roleBadge" class="badge hidden"></span>
      </div>

      <div class="nav-right">
        <button id="themeToggle" class="theme-btn" type="button">
          <span class="theme-dot"></span>
          <span id="themeLabel">Theme</span>
        </button>

        <a href="/login.html" id="loginLink">Login</a>
        <a href="/register.html" id="registerLink">Register</a>
        <button id="logoutBtn" class="btn-secondary hidden">Logout</button>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="row">
      <h1 id="postTitle">Loading...</h1>

      <div id="adminActions" class="hidden" style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="editBtn" class="btn-secondary">Edit</button>
        <button id="deleteBtn" class="btn-danger">Delete</button>
      </div>
    </div>

    <div id="postMeta" class="post-meta"></div>

    <div class="divider"></div>

    <div id="postView" class="stack">
      <div id="postContent"></div>
    </div>

    <div id="postEdit" class="stack hidden">
      <input id="editTitle" placeholder="Title" maxlength="120" />
      <textarea id="editContent" rows="10" placeholder="Content"></textarea>
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="saveBtn">Save changes</button>
        <button id="cancelBtn" class="btn-secondary">Cancel</button>
      </div>
      <small class="muted">Only admins can update posts (PUT).</small>
    </div>
  </section>

  <section class="card">
    <div class="row">
      <h2>Comments</h2>
      <span class="kbd">GET public</span>
    </div>

    <div id="comments" class="stack"></div>

    <div class="divider"></div>

    <div id="commentForm" class="stack hidden">
      <textarea id="commentText" rows="3" placeholder="Write a comment (login required)"></textarea>
      <button id="sendCommentBtn">Send comment</button>
      <small class="muted">Logged-in users can create comments (POST).</small>
    </div>

    <div id="loginHint" class="hidden">
      <small class="muted">Login to add a comment.</small>
    </div>
  </section>

  <div id="toastRoot" class="toast-wrap"></div>

  <script type="module">
    import { applyTheme, getTheme, toggleTheme } from "/theme.js";
    applyTheme(getTheme());

    const btn = document.getElementById("themeToggle");
    const label = document.getElementById("themeLabel");

    function render() {
      label.textContent = (getTheme() === "dark") ? "Dark" : "Light";
    }
    render();

    btn.addEventListener("click", () => {
      toggleTheme();
      render();
    });
  </script>

  <script type="module" src="/post.js"></script>
</main>
</body>
</html>
