<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="nav-left">
        <a href="/"><strong>Postera</strong></a>
      </div>

      <div class="nav-right">
        <button id="themeToggle" class="theme-btn" type="button">
          <span class="theme-dot"></span>
          <span id="themeLabel">Theme</span>
        </button>

        <a href="/login.html">Login</a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card" style="max-width:520px;margin:0 auto;">
    <h2>Register</h2>
    <div class="stack">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password (min 6)" />
      <select id="role">
        <option value="user" selected>User</option>
        <option value="admin">Admin</option>
      </select>
      <button id="registerBtn">Register</button>
      <small id="msg" class="muted"></small>
      <small class="muted">For demo: you can register an admin easily.</small>
    </div>
  </div>

  <div id="toastRoot" class="toast-wrap"></div>

  <script type="module">
    import { applyTheme, getTheme, toggleTheme } from "/theme.js";
    applyTheme(getTheme());

    const btn = document.getElementById("themeToggle");
    const label = document.getElementById("themeLabel");

    function render() {
      label.textContent = (getTheme() === "dark") ? "Dark" : "Light";
    }
    render();

    btn.addEventListener("click", () => {
      toggleTheme();
      render();
    });
  </script>

  <script type="module" src="/register.js"></script>
</main>
</body>
</html>
