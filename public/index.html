<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Postera</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="nav-left">
        <a href="/"><strong>Postera</strong></a>
        <span id="roleBadge" class="badge hidden"></span>
      </div>

      <div class="nav-right">
        <button id="themeToggle" class="theme-btn" type="button">
          <span class="theme-dot"></span>
          <span id="themeLabel">Theme</span>
        </button>

        <a href="/login.html" id="loginLink">Login</a>
        <a href="/register.html" id="registerLink">Register</a>
        <button id="logoutBtn" class="btn-secondary hidden">Logout</button>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <div class="grid">
    <section class="card">
      <div class="row">
        <h1>Posts</h1>
        <span class="kbd">GET is public</span>
      </div>

      <div class="stack">
        <input id="search" placeholder="Search posts by title/content..." />
        <div id="posts" class="stack"></div>
      </div>
    </section>

    <section id="adminBox" class="card hidden">
      <div class="row">
        <h2>Admin panel</h2>
        <span class="kbd">POST/PUT/DELETE</span>
      </div>

      <div class="divider"></div>

      <div class="stack">
        <input id="title" placeholder="Title" maxlength="120" />
        <textarea id="content" placeholder="Content" rows="8"></textarea>
        <button id="createPostBtn">Create post</button>
        <small class="muted">Only admins can create/update/delete posts.</small>
      </div>
    </section>
  </div>

  <div id="toastRoot" class="toast-wrap"></div>

  <script type="module">
    import { applyTheme, getTheme, toggleTheme } from "/theme.js";
    applyTheme(getTheme());

    const btn = document.getElementById("themeToggle");
    const label = document.getElementById("themeLabel");

    function render() {
      label.textContent = (getTheme() === "dark") ? "Dark" : "Light";
    }
    render();

    btn.addEventListener("click", () => {
      toggleTheme();
      render();
    });
  </script>

  <script type="module" src="/index.js"></script>
</main>
</body>
</html>
